<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/circle.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/Aboutstyle.css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div id="alwayson" style="text-align:right">
  <div id="container">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark primary-color text-right">
              <ul class="navbar-nav my-2 my-lg-0 ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html" style="display: block;padding: .5rem 1rem;">Back</a>
                </li>
              </ul>
          </nav>
  </div>
</div>
  <div class="container" id="topid">
    <div id="alwayson">
      <h1 style="font-weight: bold;padding-left: 120px;background:#E6ECEF;color:#085485">Hover over elements to find how the site works!</h1>
  </div>
  <div id="formid">
      <form id="searchForm" class="input-group mx-auto mb-3">

          <input class="form-control py-3 border-right-0 border rounded-pill" data-toggle="tooltip"
          title='type your search term here and click enter' type="search" id="textBoxId">

          <span class="input-group-append">

              <button class="btn btn-outline-secondary border-left-0 border rounded-pill" id="searchButtonId" type="button">
                  <i class="fa fa-search"></i>
              </button>
              </span>
              <button id="formIDbutton" class="col-sm-3 btn btn-info btn-lg btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseExample0" aria-expanded="false" aria-controls="collapseExample">
                Next
              </button>
      </form>
    </div>
  </div>

  <div id="content" id="mainidcontent">
    <section id="sectionId">
        <!-- Pill Video. -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-video" role="tabpanel" aria-labelledby="pills-video-tab">
                <div id="container" class="container">
                    <div id="card">
                      <div id="mainId" class="row border">
                         <div class="row col-sm-12">
                          <div class= "col-sm-4 mt-2 card-title ml-3">
                         <h6 id="thumbnailid"><b>Java Programming Tutorial 1 - Introduction to Java</b></h6>
                       </div>
                         <div class="col-sm-6 mt-2 card-title ml-3 text-center">
                         <h6 id="keywordid"><b>KEYWORDS</b></h6>
                       </div>
                             <div class="col-sm-4 center-block">
                               <div id="thumbnailid">
                              <a href="#"
                               data-toggle="modal"
                               data-target="#${title}open">
                               <img class="ml-3 imgStyle"  id="tooltip-demo" data-toggle="tooltip"
                               title="Clicking on this thumbnail will load the youtube video in a popup"
                               id="iframeId" src="https://img.youtube.com/vi/2dZiMBwX_5Q/0.jpg" style="width: 300px;
                               height: 280px; border: 0;" seamless=""></img>
                               </a>
                             </div>
                             </div>
                            <div class="col-sm-6 center-block text-center">

                            <div id="keywordid" class="text-center" title="Commands is a rare keyword and is mentioned infrequently in the video!" src="images/HelpwcJava.png" data-toggle="tooltip" data-placement="bottom">
                            <img class="ml-3 imgStyle" title="Java is a major keyword and is mentioned a lot in the video!" src="images/HelpwcJava.png" data-toggle="tooltip" data-placement="right"
                            ></img>
                            </div>
                            </div>
                               <div class="center-block col-sm-2" >
                                   <div id="barid">
                                     <div class="ml-5 mt-5 c100 p75 small" data-toggle="tooltip" title="Ratio of likes of the video">
                                       <span>75</span>
                                         <div class="slice">
                                           <div class="bar"></div>
                                           <div class="fill"></div>
                                         </div>
                                     </div>
                                     <div class="myDiv">
                                       <h6 class="relevance">Relevance</h6>
                                       <div class="ml-5 mt-5 c100 p80 small" data-toggle="tooltip" title="Relevance of video for the search term">
                                         <span>4</span>
                                             <div class="slice">
                                               <div class="bar"></div>
                                               <div class="fill"></div>
                                             </div>
                                       </div>
                                     </div>
                                     <h6 class="likes">Likes</h6>
                                     </div>
                                 </div>
                             </div>
                              <div class="row col-sm-12">
                              <div class="col-sm-4 mt-2 text-center">
                                <div id="thumbnailid">
                                  <button id="thumbnailIDbutton" class="btn btn-info btn-lg btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseExample0" aria-expanded="false" aria-controls="collapseExample">
                                    Next
                                  </button>
                              </div>
                              </div>
                              <div class="col-sm-4 mt-2 card-title ml-3 text-center">
                                <div id="keywordid">
                                  <button id="keywordIDbutton" class="btn btn-info btn-lg btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseExample0" aria-expanded="false" aria-controls="collapseExample">
                                    Next
                                  </button>
                              </div>
                              </div>
                              <div class="col-sm-4 mt-2 card-title rightfloat">
                                <div id="barid">
                                  <button id="barIDbutton" class="btn btn-info btn-lg btn-block text-center float-right" type="button" data-toggle="collapse" data-target="#collapseExample0" aria-expanded="false" aria-controls="collapseExample">
                                    Finish
                                  </button>
                              </div>
                              </div>
                              </div>
                         </div>
                         <script>

                         </script>
                        <!-- One row to display picture and title of the video, word-cloud and circular progress bar. -->
                    </div>
                </div>
            </div>
      </div>
</div>
<script src="js/help.js"></script>
<script src="js/mockupData.js"></script>


</body>
